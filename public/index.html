<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <title>Uploads</title>
  <style>
    body {
      background: #1d1f21;
      color: #c5c8c6;
      margin: 40px auto;
      max-width: 650px;
      line-height: 1.6;
      font-size: 18px;
      padding: 0 10px;
     }

    table > tbody > tr > td:first-child {
      background-color: #282a2e;
      color: #c5c8c6;
      font-weight: 700;
      border: 1px solid #111;
      padding: 5px; 
     }
  </style>
</head>
<p>The site is open source and available at <a href="https://github.com/reluekiss/Filehoster">github</a>. Please submit any issues there.</p>
<p>There is a 200MB posting limit</p>
<center>
<form method="POST" enctype="multipart/form-data" class="flex-col">
  <table id="postForm">
    <tbody>
      <tr data-type="file">
        <td>File</td>
        <td>
          <input id="postFile" name="upfile" type="file" />
          <input type="submit" value="Post" />
        </td>
      </tr>
    </tbody>
  </table>
</form>
</center>
<image src="a/lainautism.png"/>
